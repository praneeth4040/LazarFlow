<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0033;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Glow Effect -->
  <rect x="0" y="0" width="1200" height="3" fill="url(#neonGradient)" filter="url(#glow)"/>
  <rect x="0" y="797" width="1200" height="3" fill="url(#neonGradient)" filter="url(#glow)"/>
  
  <!-- Header -->
  <rect y="15" width="1200" height="110" fill="rgba(0,255,255,0.1)" stroke="url(#neonGradient)" stroke-width="2"/>
  <text x="600" y="85" font-size="52" font-weight="bold" text-anchor="middle" fill="#00ffff" font-family="Arial, sans-serif" filter="url(#glow)">{TOURNAMENT_NAME}</text>
  
  <!-- Title Bar -->
  <rect y="130" width="1200" height="55" fill="url(#neonGradient)"/>
  <text x="600" y="170" font-size="26" font-weight="bold" text-anchor="middle" fill="#0a0e27" font-family="Arial, sans-serif">FUTURISTIC STANDINGS</text>
  
  <!-- Table Header -->
  <rect y="185" width="1200" height="50" fill="rgba(255,0,255,0.1)" stroke="url(#neonGradient)" stroke-width="2"/>
  <text x="100" y="225" font-size="18" font-weight="bold" fill="#00ffff" font-family="Arial, sans-serif">▶ RANK</text>
  <text x="250" y="225" font-size="18" font-weight="bold" fill="#ff00ff" font-family="Arial, sans-serif">TEAM NAME</text>
  <text x="700" y="225" font-size="18" font-weight="bold" fill="#00ffff" font-family="Arial, sans-serif">WINS</text>
  <text x="850" y="225" font-size="18" font-weight="bold" fill="#ff00ff" font-family="Arial, sans-serif">PP</text>
  <text x="950" y="225" font-size="18" font-weight="bold" fill="#00ffff" font-family="Arial, sans-serif">KP</text>
  <text x="1050" y="225" font-size="18" font-weight="bold" fill="#ff00ff" font-family="Arial, sans-serif">SCORE</text>
  
  <!-- Team Rows Template -->
  <!-- TEAM_ROW_START -->
  <rect y="235" width="1200" height="48" fill="rgba(0,255,255,0.05)" stroke="rgba(0,255,255,0.3)" stroke-width="1"/>
  <text x="100" y="270" font-size="18" font-weight="bold" fill="#00ffff" font-family="Arial, sans-serif">{RANK}</text>
  <text x="250" y="270" font-size="17" fill="#ffffff" font-family="Arial, sans-serif">{TEAM_NAME}</text>
  <text x="700" y="270" font-size="17" fill="#00ffff" font-family="Arial, sans-serif" text-anchor="middle">{WINS}</text>
  <text x="850" y="270" font-size="17" fill="#ff00ff" font-family="Arial, sans-serif" text-anchor="middle">{PP}</text>
  <text x="950" y="270" font-size="17" fill="#00ffff" font-family="Arial, sans-serif" text-anchor="middle">{KP}</text>
  <text x="1050" y="270" font-size="19" font-weight="bold" fill="#ff00ff" font-family="Arial, sans-serif" text-anchor="middle">{TP}</text>
  <!-- TEAM_ROW_END -->
  
  <!-- Footer -->
  <rect y="720" width="1200" height="80" fill="rgba(255,0,255,0.1)" stroke="url(#neonGradient)" stroke-width="2"/>
  <text x="600" y="775" font-size="15" text-anchor="middle" fill="#00ffff" font-family="Arial, sans-serif">NEON FUTURISTIC TOURNAMENT • LAZARFLOW</text>
</svg>
