<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a4d0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#052805;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc33;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Header -->
  <rect y="0" width="1200" height="120" fill="url(#headerGradient)"/>
  <text x="600" y="80" font-size="48" font-weight="bold" text-anchor="middle" fill="#0a4d0a" font-family="Arial, sans-serif">{TOURNAMENT_NAME}</text>
  
  <!-- Title Bar -->
  <rect y="120" width="1200" height="60" fill="#00cc33"/>
  <text x="600" y="160" font-size="28" font-weight="bold" text-anchor="middle" fill="#0a4d0a" font-family="Arial, sans-serif">FINAL STANDINGS</text>
  
  <!-- Table Header -->
  <rect y="180" width="1200" height="50" fill="#1a6b1a" stroke="#00ff41" stroke-width="2"/>
  <text x="100" y="220" font-size="18" font-weight="bold" fill="#00ff41" font-family="Arial, sans-serif">RANK</text>
  <text x="250" y="220" font-size="18" font-weight="bold" fill="#00ff41" font-family="Arial, sans-serif">TEAM NAME</text>
  <text x="700" y="220" font-size="18" font-weight="bold" fill="#00ff41" font-family="Arial, sans-serif">WINS</text>
  <text x="850" y="220" font-size="18" font-weight="bold" fill="#00ff41" font-family="Arial, sans-serif">PP</text>
  <text x="950" y="220" font-size="18" font-weight="bold" fill="#00ff41" font-family="Arial, sans-serif">KP</text>
  <text x="1050" y="220" font-size="18" font-weight="bold" fill="#00ff41" font-family="Arial, sans-serif">TOTAL</text>
  
  <!-- Team Rows Template -->
  <!-- TEAM_ROW_START -->
  <rect y="230" width="1200" height="45" fill="#0a3d0a" stroke="#00ff41" stroke-width="1" opacity="0.8"/>
  <text x="100" y="263" font-size="16" fill="#00ff41" font-family="Arial, sans-serif">{RANK}</text>
  <text x="250" y="263" font-size="16" fill="#ffffff" font-family="Arial, sans-serif">{TEAM_NAME}</text>
  <text x="700" y="263" font-size="16" fill="#00ff41" font-family="Arial, sans-serif" text-anchor="middle">{WINS}</text>
  <text x="850" y="263" font-size="16" fill="#00ff41" font-family="Arial, sans-serif" text-anchor="middle">{PP}</text>
  <text x="950" y="263" font-size="16" fill="#00ff41" font-family="Arial, sans-serif" text-anchor="middle">{KP}</text>
  <text x="1050" y="263" font-size="18" font-weight="bold" fill="#00ff41" font-family="Arial, sans-serif" text-anchor="middle">{TP}</text>
  <!-- TEAM_ROW_END -->
  
  <!-- Footer -->
  <rect y="730" width="1200" height="70" fill="#1a6b1a" stroke="#00ff41" stroke-width="2"/>
  <text x="600" y="775" font-size="16" text-anchor="middle" fill="#00ff41" font-family="Arial, sans-serif">Powered by LazarFlow â€¢ Esports Points Table Maker</text>
</svg>
